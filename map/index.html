<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Map</title>
    <link rel="stylesheet" href="styles/site.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="scripts/parksData.js"></script>
    <!-- the parksData.js script contains the Parks data
         and is available as a global variable 'parksData'
        -->
    <script src="scripts/map.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
            integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        /* this is here just to show that parksData.js loading
           provides the "parksData" variable and data */
        console.log(parksData);
    </script>
</head>
<body>
    <header>
        <h1>Selected Historial Parks of New England</h1>
    </header>
    <main>
        <div id="map_container"></div>
    </main>
    <template id="template-infowindow">
        <h2>{{fullName}}</h2>
        <p>{{description}}</p>
    </template>
</body>
</html>
